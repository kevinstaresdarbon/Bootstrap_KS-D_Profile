<!DOCTYPE html>
<html lang="en-gb">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">

<body>

    <div class="container-fluid">

                            <a href="#contact" class="card-link">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="hero" style="min-height: 12rem">
            <div class="col-12 p-0">

            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" id="about" style="min-height: 8rem">

        </div>
        <div class="row" id="skills" style="min-height: 8rem">

                    </div>
                    <div class="col-9">

                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="work" style="min-height: 22rem">
            <div class="col-12 p-0">
                <div class="row" style="min-height: 22rem">
                    <div class="col-3">
                        <p>work</p>
                    </div>
                    <div class="col-9">
                        <div class="card"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="work-secondary">
            <div class="col-12 p-0">
                <div class="row" style="min-height: 16rem;">
                    <div class="col-3"></div>
                    <div class="col-9" style="min-height: 16rem;">

                                <div class="card"></div>
                            </div>
                            <div class="col-12 col-md-6 col-xxl-3">
                                <div class="card"></div>
                            </div>
                            <div class="col-12 col-md-6 col-xxl-3">
                                <div class="card"></div>
                            </div>
                                <div class="col-12 col-md-6 col-xxl-3">
                                    <div class="card"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="contact" style="min-height: 8rem">

                    <div class="row" style="min-height: 8rem">
                        <div class="col-3">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
